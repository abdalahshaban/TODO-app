<div class="row pt-5">
  <div class="col-md-12 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">Register</h3>
      </div>
      <div class="alert alert-danger" *ngIf="message">{{message}}</div>
      <div class="card-body">
        <form class="form">
          <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" [(ngModel)]="registerUserData.email" name="email" type="email" id="email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" [(ngModel)]="registerUserData.password" name="password" type="password"
              id="password">
          </div>
          <button [routerLink]="['/register']" routerLinkActive="active" (click)="registerUser()" type="button"
            class="btn btn-primary mr-3">Register</button>
          <button [routerLink]="['/login']" routerLinkActive="active" type="button"
            class="btn btn-primary">login</button>
        </form>
      </div>
    </div>
  </div>
</div>
